title: asm-rs
description: >-
  A pure Rust multi-architecture assembly engine for offensive security.
  Zero unsafe, no_std-compatible, designed for embedding in exploit compilers,
  JIT engines, security tools, and shellcode generators.

url: "https://hupe1980.github.io"
baseurl: "/asm-rs"

theme: just-the-docs

color_scheme: dark

logo: "/assets/images/logo.svg"

# Aux links (top-right)
aux_links:
  "GitHub":
    - "https://github.com/hupe1980/asm-rs"
  "crates.io":
    - "https://crates.io/crates/asm-rs"

aux_links_new_tab: true

# Heading anchor links
heading_anchors: true

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Footer
footer_content: >-
  asm-rs is licensed under MIT or Apache 2.0.
  &copy; 2025 hupe1980.

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Enable copy button on code blocks
enable_copy_code_button: true

# Callouts
callouts:
  note:
    title: Note
    color: blue
  warning:
    title: Warning
    color: yellow
  tip:
    title: Tip
    color: green
  danger:
    title: Danger
    color: red

# Plugins
plugins:
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - Gemfile.lock
  - node_modules
  - vendor
