name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_call:

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings

jobs:
  # ── Format check ──────────────────────────────────────────
  fmt:
    name: rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  # ── Clippy ────────────────────────────────────────────────
  clippy:
    name: clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --workspace --all-features -- -D warnings

  # ── Tests (Linux, macOS, Windows) ─────────────────────────
  test:
    name: test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo test --workspace --all-features

  # ── no_std build ──────────────────────────────────────────
  no-std:
    name: no_std build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: thumbv7em-none-eabihf
      - uses: Swatinem/rust-cache@v2
      - run: cargo build -p asm-rs --no-default-features --features "x86,x86_64,arm,aarch64,riscv" --target thumbv7em-none-eabihf

  # ── WASM build + tests ───────────────────────────────────
  wasm:
    name: WASM tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      - uses: Swatinem/rust-cache@v2
      - name: Install wasm-bindgen-cli
        uses: taiki-e/install-action@wasm-bindgen-cli
      - name: Run WASM tests
        env:
          WASM_BINDGEN_TEST_ONLY_NODE: "1"
        run: cargo test -p asm-rs --target wasm32-unknown-unknown --test wasm_integration --features "x86,x86_64,arm,aarch64,riscv"

  # ── Benchmarks (compile check only) ──────────────────────
  bench:
    name: benchmarks (compile)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo bench --workspace --all-features --no-run

  # ── Documentation build ──────────────────────────────────
  docs:
    name: docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Build docs (warnings as errors)
        env:
          RUSTDOCFLAGS: -D warnings
        run: cargo doc --workspace --all-features --no-deps

  # ── Publish dry-run ──────────────────────────────────────
  publish-check:
    name: publish dry-run
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo publish -p asm-rs --dry-run

  # ── Feature subset builds ────────────────────────────────
  features:
    name: feature subsets
    runs-on: ubuntu-latest
    strategy:
      matrix:
        features:
          - "x86_64"
          - "x86"
          - "aarch64"
          - "arm"
          - "riscv"
          - "x86_64,avx,avx512"
          - "aarch64,neon,sve"
          - "riscv,riscv_f,riscv_v"
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo check -p asm-rs --no-default-features --features "std,${{ matrix.features }}"

  # ── MSRV check ────────────────────────────────────────────
  msrv:
    name: MSRV (1.75)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.75.0
      - uses: Swatinem/rust-cache@v2
      - run: cargo check --workspace --all-features

  # ── Code coverage ────────────────────────────────────────
  coverage:
    name: coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview
      - uses: Swatinem/rust-cache@v2
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov
      - name: Generate coverage
        run: cargo llvm-cov --workspace --all-features --lcov --output-path lcov.info
      - name: Check coverage threshold
        run: cargo llvm-cov --workspace --all-features --fail-under-lines 80
